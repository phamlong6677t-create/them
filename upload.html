<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --danger: #f72585;
            --success: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --bg-color: #f5f7fa;
            --text-color: #212529;
            --card-bg: white;
        }

        .dark-mode {
            --bg-color: #121212;
            --text-color: #f8f9fa;
            --card-bg: #1e1e1e;
            --light: #2d2d2d;
            --gray: #a0a0a0;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-color);
            min-height: 100vh;
            padding: 2rem;
            color: var(--text-color);
            transition: background 0.3s ease, color 0.3s ease;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            font-weight: 300;
            opacity: 0.9;
        }
        
        .main-content {
            padding: 2rem;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 1rem;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        .btn-danger {
            background-color: var(--danger);
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #d1145a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(247, 37, 133, 0.3);
        }
        
        .upload-form {
            background-color: var(--light);
            border-radius: 12px;
            padding: 2rem;
            margin-top: 2rem;
            display: none;
            animation: slideDown 0.4s ease-out;
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-color);
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--light);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background-color: var(--card-bg);
            color: var(--text-color);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
        }
        
        .preview-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 1rem;
        }
        
        .preview-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 12px;
            border: 3px solid var(--card-bg);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: none;
            transition: transform 0.3s ease;
        }
        
        .preview-image:hover {
            transform: scale(1.05);
        }
        
        .game-list {
            margin-top: 3rem;
        }
        
        .game-list h2 {
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--accent);
            color: var(--secondary);
        }
        
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .game-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid var(--light);
        }
        
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .game-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        
        .game-body {
            padding: 1.5rem;
        }
        
        .game-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }
        
        .game-link {
            display: block;
            color: var(--gray);
            margin-bottom: 1rem;
            word-break: break-all;
        }
        
        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }
        
        .spinner {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-left: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--success);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .github-token {
            background-color: var(--light);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            border-left: 4px solid var(--primary);
            transition: all 0.3s ease;
        }
        
        .token-saved {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--success);
            font-weight: 600;
            margin-top: 0.5rem;
            display: none;
        }
        
        .change-token {
            color: var(--primary);
            cursor: pointer;
            text-decoration: underline;
            margin-left: 0.5rem;
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .loading.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(67, 97, 238, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }
        
        .settings-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .settings-btn:hover {
            background-color: var(--secondary);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Game Upload Center</h1>
            <p class="subtitle">Thêm và quản lý các game của bạn</p>
        </header>
        
        <div class="main-content">
            <button id="addTabBtn" class="btn btn-primary">
                <i class="fas fa-plus"></i> Thêm Tab Game
            </button>
            
            <div id="uploadForm" class="upload-form">
                <div class="form-group">
                    <label for="tabName">Tên Tab Game</label>
                    <input type="text" id="tabName" class="form-control" placeholder="Nhập tên tab game">
                </div>
                
                <div class="form-group">
                    <label for="gameLink">Link Download</label>
                    <input type="text" id="gameLink" class="form-control" placeholder="Nhập link download">
                </div>
                
                <div class="form-group">
                    <label for="gameImage">Ảnh đại diện (Tỷ lệ 1:1)</label>
                    <input type="file" id="gameImage" class="form-control" accept="image/*">
                    <div class="preview-container">
                        <img id="imagePreview" class="preview-image" alt="Preview">
                    </div>
                </div>
                
                <div class="github-token" id="githubTokenContainer">
                    <div class="form-group">
                        <label for="githubToken">GitHub Token</label>
                        <input type="password" id="githubToken" class="form-control" placeholder="Nhập GitHub token của bạn">
                        <small>Token cần có quyền truy cập repository</small>
                    </div>
                    <div class="token-saved" id="tokenSaved">
                        <i class="fas fa-check-circle"></i>
                        <span>Token đã được lưu</span>
                        <span class="change-token" id="changeToken">Thay đổi</span>
                    </div>
                </div>
                
                <button id="uploadBtn" class="btn btn-primary">
                    <span>Upload Game</span>
                    <div class="spinner" id="uploadSpinner"></div>
                </button>
            </div>
            
            <div class="game-list">
                <h2><i class="fas fa-list"></i> Danh sách game đã upload</h2>
                <div class="game-grid" id="gameGrid">
                    <!-- Game items will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
    </div>

    <a href="settings.html" class="settings-btn">
        <i class="fas fa-cog"></i>
    </a>

    <script>
        // Kiểm tra chế độ tối từ localStorage
        function checkDarkMode() {
            const darkMode = localStorage.getItem('darkMode') === 'true';
            document.body.classList.toggle('dark-mode', darkMode);
            return darkMode;
        }
        
        // Lắng nghe thay đổi chế độ tối từ các tab khác
        if (typeof BroadcastChannel !== 'undefined') {
            const channel = new BroadcastChannel('darkModeChannel');
            channel.addEventListener('message', (event) => {
                if (event.data && typeof event.data.darkMode !== 'undefined') {
                    document.body.classList.toggle('dark-mode', event.data.darkMode);
                }
            });
        }
        
        // Kiểm tra token đã lưu
        function checkSavedToken() {
            const savedToken = localStorage.getItem('githubToken');
            if (savedToken) {
                document.getElementById('githubToken').value = savedToken;
                document.getElementById('tokenSaved').style.display = 'flex';
                document.getElementById('githubToken').style.display = 'none';
                document.querySelector('#githubTokenContainer small').style.display = 'none';
            }
        }
        
        // Hiển thị form khi click nút thêm tab
        document.getElementById('addTabBtn').addEventListener('click', function() {
            const form = document.getElementById('uploadForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
            checkSavedToken();
        });
        
        // Xử lý thay đổi token
        document.getElementById('changeToken').addEventListener('click', function() {
            document.getElementById('tokenSaved').style.display = 'none';
            document.getElementById('githubToken').style.display = 'block';
            document.querySelector('#githubTokenContainer small').style.display = 'block';
            document.getElementById('githubToken').value = '';
            document.getElementById('githubToken').focus();
            localStorage.removeItem('githubToken');
        });
        
        // Xử lý preview ảnh
        document.getElementById('gameImage').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = document.getElementById('imagePreview');
                    img.src = event.target.result;
                    img.style.display = 'block';
                    
                    // Kiểm tra kích thước ảnh
                    const image = new Image();
                    image.onload = function() {
                        if (this.width !== this.height) {
                            showToast('Ảnh sẽ được tự động căn chỉnh thành hình vuông');
                        }
                    };
                    image.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Hàm hiển thị toast message
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            toast.style.backgroundColor = type === 'success' ? 'var(--success)' : 'var(--danger)';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }
        
        // Hàm hiển thị loading
        function showLoading(show) {
            const loading = document.getElementById('loading');
            loading.classList.toggle('active', show);
        }
        
        // Hàm upload lên GitHub
        async function uploadToGitHub(gameData) {
            const token = document.getElementById('githubToken').value.trim();
            if (!token) {
                showToast("Vui lòng nhập GitHub Token", "danger");
                return false;
            }

            showLoading(true);
            const spinner = document.getElementById('uploadSpinner');
            spinner.style.display = 'inline-block';

            try {
                // 1. Lấy dữ liệu hiện tại từ GitHub
                const getResponse = await fetch(
                    'https://api.github.com/repos/YOUR_GITHUB_USERNAME/YOUR_REPO_NAME/contents/game.json',
                    {
                        headers: {
                            'Authorization': `token ${token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );

                let currentContent = '';
                let sha = '';

                if (getResponse.ok) {
                    const data = await getResponse.json();
                    currentContent = atob(data.content.replace(/\s/g, ''));
                    sha = data.sha;
                } else if (getResponse.status === 404) {
                    // File chưa tồn tại, tạo mới
                    currentContent = '[]';
                } else {
                    throw new Error(await getResponse.text());
                }

                // 2. Thêm game mới vào danh sách
                const games = JSON.parse(currentContent);
                games.push(gameData);

                // 3. Upload lên GitHub
                const uploadResponse = await fetch(
                    'https://api.github.com/repos/YOUR_GITHUB_USERNAME/YOUR_REPO_NAME/contents/game.json',
                    {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        },
                        body: JSON.stringify({
                            message: `Thêm game mới: ${gameData.name}`,
                            content: btoa(unescape(encodeURIComponent(JSON.stringify(games, null, 2)))),
                            sha: sha || undefined
                        })
                    }
                );

                if (!uploadResponse.ok) throw new Error(await uploadResponse.text());
                
                showToast("Đã lưu game lên GitHub thành công!");
                localStorage.setItem('githubToken', token);
                document.getElementById('tokenSaved').style.display = 'flex';
                return true;
            } catch (error) {
                console.error("Upload Error:", error);
                showToast(`Lỗi: ${error.message}`, "danger");
                return false;
            } finally {
                spinner.style.display = 'none';
                showLoading(false);
            }
        }
        
        // Xử lý upload game
        document.getElementById('uploadBtn').addEventListener('click', async function() {
            const tabName = document.getElementById('tabName').value.trim();
            const gameLink = document.getElementById('gameLink').value.trim();
            const imageFile = document.getElementById('gameImage').files[0];
            
            if (!tabName || !gameLink || !imageFile) {
                showToast('Vui lòng điền đầy đủ thông tin!', 'danger');
                return;
            }
            
            // Tạo object game mới
            const game = {
                id: Date.now(),
                name: tabName,
                link: gameLink,
                image: URL.createObjectURL(imageFile),
                timestamp: new Date().toISOString()
            };
            
            // Upload lên GitHub
            const success = await uploadToGitHub(game);
            
            if (success) {
                // Reset form
                document.getElementById('tabName').value = '';
                document.getElementById('gameLink').value = '';
                document.getElementById('gameImage').value = '';
                document.getElementById('imagePreview').style.display = 'none';
                document.getElementById('uploadForm').style.display = 'none';
                
                // Thêm vào danh sách hiển thị
                addGameToGrid(game);
            }
        });
        
        // Hàm thêm game vào grid
        function addGameToGrid(game) {
            const gameGrid = document.getElementById('gameGrid');
            
            const gameCard = document.createElement('div');
            gameCard.className = 'game-card';
            gameCard.innerHTML = `
                <img src="${game.image}" alt="${game.name}" class="game-image">
                <div class="game-body">
                    <h3 class="game-title">${game.name}</h3>
                    <a href="${game.link}" target="_blank" class="game-link">${game.link}</a>
                    <div class="action-buttons">
                        <button class="btn btn-danger delete-btn" data-id="${game.id}">
                            <i class="fas fa-trash"></i> Xóa
                        </button>
                    </div>
                </div>
            `;
            
            // Thêm sự kiện xóa
            gameCard.querySelector('.delete-btn').addEventListener('click', async function(e) {
                e.stopPropagation();
                const token = prompt('Nhập GitHub token để xóa:');
                
                if (!token) {
                    showToast('Token là bắt buộc để xóa', 'danger');
                    return;
                }
                
                showLoading(true);
                try {
                    // 1. Lấy dữ liệu hiện tại
                    const getResponse = await fetch(
                        'https://api.github.com/repos/YOUR_GITHUB_USERNAME/YOUR_REPO_NAME/contents/game.json',
                        {
                            headers: {
                                'Authorization': `token ${token}`,
                                'Accept': 'application/vnd.github.v3+json'
                            }
                        }
                    );
                    
                    if (!getResponse.ok) throw new Error(await getResponse.text());
                    const currentData = await getResponse.json();
                    const games = JSON.parse(atob(currentData.content));
                    
                    // 2. Xóa game
                    const updatedGames = games.filter(g => g.id !== game.id);
                    
                    // 3. Cập nhật lên GitHub
                    const updateResponse = await fetch(
                        'https://api.github.com/repos/YOUR_GITHUB_USERNAME/YOUR_REPO_NAME/contents/game.json',
                        {
                            method: 'PUT',
                            headers: {
                                'Authorization': `token ${token}`,
                                'Accept': 'application/vnd.github.v3+json'
                            },
                            body: JSON.stringify({
                                message: `Xóa game: ${game.name}`,
                                content: btoa(unescape(encodeURIComponent(JSON.stringify(updatedGames, null, 2)))),
                                sha: currentData.sha
                            })
                        }
                    );
                    
                    if (!updateResponse.ok) throw new Error(await updateResponse.text());
                    
                    // Xóa khỏi giao diện
                    gameCard.style.transform = 'scale(0.9)';
                    gameCard.style.opacity = '0';
                    setTimeout(() => gameCard.remove(), 300);
                    
                    showToast('Đã xóa game thành công!');
                } catch (error) {
                    console.error("Delete Error:", error);
                    showToast(`Lỗi khi xóa: ${error.message}`, 'danger');
                } finally {
                    showLoading(false);
                }
            });
            
            gameGrid.prepend(gameCard);
        }
        
        // Load danh sách game từ GitHub
        async function loadGamesFromGitHub() {
            const token = localStorage.getItem('githubToken');
            if (!token) return;
            
            showLoading(true);
            try {
                const response = await fetch(
                    'https://api.github.com/repos/YOUR_GITHUB_USERNAME/YOUR_REPO_NAME/contents/game.json',
                    {
                        headers: {
                            'Authorization': `token ${token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );

                if (!response.ok) throw new Error(await response.text());
                
                const data = await response.json();
                const games = JSON.parse(atob(data.content));
                games.forEach(game => addGameToGrid(game));
            } catch (error) {
                console.error("Load Games Error:", error);
                showToast("Không tải được danh sách game", "danger");
            } finally {
                showLoading(false);
            }
        }
        
        // Khởi tạo khi tải trang
        checkDarkMode();
        checkSavedToken();
        loadGamesFromGitHub();
    </script>
</body>
</html>
